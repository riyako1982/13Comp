<html lang="en">

<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

//  BODY
**************************************************************-->

<body class="w3-brown">
  <header>
    <h1 id="result" class="w3-center">Tic-tac-toe</h1>
  </header>
  <form onsubmit="userInput1(); return false;" class="w3-display-left w3-margin-top w3-margin-left">
    <br> <input type="text" id="f_name1" size="20" name="f_name1"><br>
    <input type="submit" value="Submit">
  </form>
  </br>
  </header>

  <main class="w3-row-padding w3-margin-top">
    <div id="d_lh" class="w3-col m3 w3-sand mainH">
      <h1 id="p1Name">Player 1</h1>
    </div>
    <!--*******************************************************
    //  TICACTOE
    ********************************************************-->
    <div id="d_center" class="w3-col w3-sand m6 mainH">
      <!--------- ROW 1 start ++++++++++++++++++-->
      <div class="w3-row-padding w3-border w3-white gridH">
        <button id="btn0" class="w3-col s4 w3-center w3-border
      w3-border-black w3-button gridH" onclick="btnClicked(0)"></button>
        <button id="btn1" class="w3-col s4 w3-center w3-border 
      w3-border-black w3-button gridH" onclick="btnClicked(1)"></button>
        <button id="btn2" class="w3-col s4 w3-center w3-border 
      w3-border-black w3-button gridH" onclick="btnClicked(2)"></button>
      </div> <!-- ROW 1 end ++++++++++++++++++++-->

      <!--------- ROW 2 start ++++++++++++++++++-->
      <div class="w3-row-padding  w3-white gridH">
        <button id="btn3" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(3)"></button>
        <button id="btn4" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(4)"></button>
        <button id="btn5" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(5)"></button>
      </div> <!-- ROW 2 end ++++++++++++++++++++-->

      <!--------- ROW 3 start ++++++++++++++++++-->
      <div class="w3-row-padding w3-white gridH">
        <button id="btn6" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(6)"></button>
        <button id="btn7" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(7)"></button>
        <button id="btn8" class="w3-col s4 w3-center w3-border w3-border-black w3-button gridH"
          onclick="btnClicked(8)"></button>
      </div> <!-- ROW 3 end ++++++++++++++++++++-->


      <button class="w3-border w3-button w3-display-topleft
          w3-margin-left" onclick="restart();" type="button" value="Submit">
        <h3>Restart</h3>
      </button>
    </div>
    <div id="d_rh" class="w3-col m3 w3-sand mainH">
      <h1 id="p2Name"> Player 2 </h1>
    </div>
  </main>

  <form onsubmit="userInput2(); return false;" class="w3-display-right w3-margin-top w3-margin-right">
    <br> <input type="text" id="f_name2" size="20" name="f_name2"><br>
    <input type="submit" value="Submit">
  </form>
  </br>
</body>
